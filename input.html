<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Input HTML</h1>
    <form>
        Nama <br><input type="text" placeholder="Masukkan Nama" required>
        <br><br>
        No Telephone <br><input type="number" placeholder="Masukkan Telephone" required>
        <br><br>
        Password <br><input type="password" placeholder="Masukkan Password" required>
        <br><br>
        File <br><input type="file" placeholder="Upload File" required>
        <br><br>
        Tanggal Lahir <br><input type="date" placeholder="Tanggal Lahir" required>
        <br><br>
        Jenis Kelamin <br>
        <input type="radio" name="jenisKelamin" required>Laki - Laki
        <input type="radio" name="jenisKelamin">Perempuan
        <br><br>
        Pilih Fakultas <br>
        <select name="fakultas" id="fakultas" required>
            <option value="A01">FIK - Fakultas Ilmu Komputer</option>
            <option value="A02">FT - Fakultas Teknik</option>
            <option value="A03">FEB - Fakultas Ekonomi Bisnis</option>
            <option value="A04">FH - Fakultas Hukum</option>
            <option value="A05">FISIP - Fakultas Ilmu Sosial dan Ilmu Politik</option>
        </select>
        <br><br>
        Hoby <br>
        <input type="checkbox" name="hoby" value="1">Futsal
        <input type="checkbox" name="hoby" value="2">Basket
        <input type="checkbox" name="hoby" value="3">Badminton
        <input type="checkbox" name="hoby" value="4">Catur
        <input type="checkbox" name="hoby" value="5">Bermain Gitar
        <input type="checkbox" name="hoby" value="6">Menyanyi
        <input type="checkbox" name="hoby" value="7">Sepak Bola
        <br><br>
        <button type="submit" class="inputBtn">Simpan</button>
        <br><br>
        <a href="index.html">Halaman Utama</a>
    </form>
</body>
</html>
